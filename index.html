<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suliat's weather app</title>
    <link rel="stylesheet" href="src/week8.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>

      <h4 class="weather-date">October 8</h4>

      <form class="search-form">
        <input type="search" placeholder="Enter a city.." required class="weather-search" />
        <input type="submit" value="Search" class="weather-submit" />
      </form>
    </header>

    <main>
      <div class="weather-data">
        <h1 class="weather-city">Lagos</h1>
          <div class="weather-day">Tuesday 14:49</div>
          <div class="weather-condition">scattered clouds</div>
        
      <div class="weather-icon">🌤️</div> 
      <span class="weather-temperature">12</span>
       <span class="weather-unit">°C<span>
      <div class="humidity"> Humidity: 66%</div>
        <div class="wind-speed"> Wind: 3.13km/h</div>
        </div>
    </main>
